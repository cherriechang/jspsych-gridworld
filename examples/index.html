<!DOCTYPE html>
<html>
  <head>
    <title>jsPsychPluginGridworld Example</title>
    <script src="https://unpkg.com/jspsych"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load the published plugin package here, e.g.
<script src="https://unpkg.com/plugin-gridworld"></script>
<script src="../dist/index.browser.js"></script> -->
    <script src="../dist/index.browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css" />
  </head>

  <body></body>
  <script>
    const jsPsych = initJsPsych();

    const config = `
general:
  rows: 8
  cols: 16
  start_location: [4, 4]
  total_steps: 100  # unlimited

items:
  Apple:
    blocks: false
    collects: true
    unique: false
    locations:
      [1, 2]: 1
      [15, 3]: 3
      [9, 0]: 2
    visual:
      color: "#ff0000"

  Banana:
    blocks: false
    collects: true
    unique: false
    locations:
      [5, 3]: 3
      [10, 5]: 2
    visual:
      color: "#ffff00"

  Orange:
    blocks: false
    collects: true
    unique: false
    locations:
      [12, 7]: 1
      [12, 6]: 1
      [13, 7]: 1
      [13, 6]: 1
    visual:
      color: "#ffa500"

  Boulder:
    blocks: true
    collects: false
    unique: true
    locations:
      [1, 1]: 1 
      [2, 1]: 1 
      [3, 2]: 1 
      [5, 5]: 1 
      [5, 6]: 1 
      [5, 7]: 1 
      [14, 1]: 1 
      [13, 2]: 1 
      [12, 3]: 1 
      [11, 4]: 1
    visual:
      color: "#808080"

end_condition:
  or:
    - equals:
        property: player.steps_remaining
        value: 0
    - and:
        - greater_than:
            property: player.inventory.Apple
            value: 3
        - greater_than:
            property: player.inventory.Banana
            value: 2
        - greater_than:
            property: player.inventory.Orange
            value: 3
`;
    const trial = {
      type: jsPsychGridworld,
      configYaml: config,
    };

    jsPsych.run([trial]);
  </script>
</html>
